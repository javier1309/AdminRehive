<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->

        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>

    <!-- Main content -->
    <section class="content container-fluid">
  
      <!--------------------------
        | Your Page Content Here |
        -------------------------->
  <h4>
      <div>
                            <h1>Summary</h1>
                            
                                    <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
                                    <!--Table head-->
                                    <ng-container *ngIf="Transa?.length != 0">
                                    <thead>
                                        <tr>
                                            <th>Usuario</th>
                                            <th>Tipo</th>
                                            <th>Subtipo</th>
                                            <th>Tipo de moneda</th>
                                            <th>Monto</th>
                                            <th>Estado</th>
                                            <th>Balance</th>
                                            <th>Descripcion</th>
                            
                                        </tr>
                                    </thead>
                            
                                    <tbody  >
                                        <ng-container *ngFor="let trans of Transa ">
                                        <tr>
                                            <td>
                                            <em *ngIf="trans.user" class="reset"> {{trans.user.email}} </em>
                                            </td>
                                            <td>{{trans.tx_type}}</td>
                                            <td>{{trans.subtype}}</td>
                                            <td >{{trans.currency.code}}  </td>
                                            <td>{{trans.amount /100 |  currency}}</td>
                                            <td>{{trans.status}}</td>
                                            <td>{{trans.balance  /100 |  currency}}</td>
                                            <td>{{trans.updated  | date  :'medium' }}</td>
                            
                                        </tr>
                                    </ng-container>
                                   
                                    </tbody>
                                  </ng-container>



                                    <tbody *ngIf="Transa?.length == 0">
                                        <tr>
                                        <td colspan="5" class="no-data-available"></td>
                                        <img src="../../../assets/images/loading.gif">
                                        </tr>
                                    <tbody>
                                    </table>
  
      </div>
    </h4>
  
  
  
  
  
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
